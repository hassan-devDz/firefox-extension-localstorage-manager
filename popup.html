<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="credits.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>‚ö° Storage Manager</h1>
                <div class="header-actions">
                    <button id="refresh-btn" class="icon-btn" title="Refresh">üîÑ</button>
                    <button id="clear-btn" class="icon-btn danger" title="Clear All">üóëÔ∏è</button>
                </div>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="üîç Search keys or values...">
            </div>
        </header>

        <main id="items-container">
            <div id="empty-state" class="hidden">
                <div class="empty-icon">üì¶</div>
                <p>Local Storage is empty</p>
            </div>
            <ul id="storage-list">
                <!-- Items will be injected here -->
            </ul>
        </main>

        <footer>
            <button id="add-btn" class="primary-btn">‚ûï Add New Item</button>
            
            <div class="developer-credits">
                <p>Developed by <span class="dev-name">Tamer Benhana</span></p>

                        Telegram
                    </a>

                        X (Twitter)
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Modal for Add/Edit -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Add Item</h3>
            <div class="form-group">
                <label>Key</label>
                <input type="text" id="modal-key" placeholder="e.g. user_token">
            </div>
            <div class="form-group">
                <label>Value</label>
                <textarea id="modal-value" placeholder="Value..." rows="5"></textarea>
            </div>
            <div class="modal-actions">
                <button id="modal-cancel" class="secondary-btn">Cancel</button>
                <button id="modal-save" class="primary-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content" style="max-width: 300px;">
            <h3>‚ö†Ô∏è Confirmation</h3>
            <p id="confirm-message" style="color: var(--text-muted); margin-bottom: 20px; line-height: 1.5;">Are you sure?</p>
            <div class="modal-actions">
                <button id="confirm-no" class="secondary-btn">Cancel</button>
                <button id="confirm-yes" class="primary-btn" style="background-color: var(--danger); color: white;">Delete</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Action Successful</div>

    <script src="popup.js"></script>
</body>
</html>
